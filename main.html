<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles.css">
    
    
    <title>Main</title>
</head>
<body>
    <h1>My Simple Blog</h1>
    <p>A client-side blog powered by JavaScript</p>

    <div id="mainArea">
        <div id="postArea">
            <h2>Latest Posts</h2>
            <hr>
            <div id="postsContainer"></div>
        </div>
        <div id="formArea">
            <h3>Create a New Post</h3>
            <form action="main.html">
                <label for="titleForm">Title</label><br>
                <input type="text" id="titleForm" name="title"><br>
                <label for="authorForm">Author</label><br>
                <input type="text" id="authorForm" name="author"><br>
                <label for="contentForm">Content</label><br>
                <textarea name="content" id="contentForm" rows="4" cols="20"></textarea><br>
                <button type="button" id="createPost">Create Post</button>
            </form>
        </div>
    </div>

    <script src="blogs.js"></script>
</body>
</html>
